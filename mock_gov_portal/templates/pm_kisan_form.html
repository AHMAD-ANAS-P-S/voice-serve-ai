<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <style>
        .live-badge {
            background: #ff4757;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            vertical-align: middle;
            margin-left: 10px;
        }

        #success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .check-circle {
            width: 80px;
            height: 80px;
            background: #2ed573;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="success-screen">
        <div class="check-circle">✓</div>
        <h1 style="color: #2ed573;">Application Successful!</h1>
        <p>Your PM-Kisan request is being processed.</p>
        <p><strong>Receipt ID:</strong> <span id="res-id">---</span></p>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="location.href='reset'; setTimeout(()=>location.reload(), 500)">New Application</button>
            <button onclick="location.href='../portal/'" style="background: #64748b;">Dashboard</button>
        </div>
    </div>

    <header>
        <div
            style="max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div style="text-align: left;">
                <h1 style="font-size: 1.5rem;">PM-Kisan Portal</h1>
                <p style="margin: 5px 0 0 0; opacity: 0.7; font-size: 0.8rem;">Digital India Initiative <span
                        class="live-badge">Live Sync</span></p>
            </div>
            <a href="../portal/"
                style="color: white; text-decoration: none; border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 8px; font-size: 0.9rem;">←
                Dashboard</a>
        </div>
    </header>

    <main id="main-content">
        <h2>Farmer Application Form</h2>

        <form id="kisanForm" action="submit" method="post">
            <label>Farmer Name</label>
            <input type="text" id="name" name="name" required placeholder="Will be filled from Aadhaar">

            <label>Aadhaar Number</label>
            <input type="text" id="aadhaar" name="aadhaar" required placeholder="XXXX XXXX XXXX">

            <label>Mobile Number</label>
            <input type="text" id="mobile" name="mobile" required>

            <label>Bank Account Number</label>
            <input type="text" id="bank" name="bank" required>

            <label>IFSC Code</label>
            <input type="text" id="ifsc" name="ifsc" required>

            <label>Land Details (Acres)</label>
            <input type="text" id="land" name="land" required placeholder="Ask bot to fill this">

            <p style="color: #666; font-size: 0.9em;">* Fields are being auto-filled by SEVA-SETU AI as you speak.</p>

            <button type="submit">Submit Application</button>
        </form>
    </main>

    <script>
        async function syncData() {
            try {
                const response = await fetch('get_current_data');
                const data = await response.json();

                if (data.submitted) {
                    document.getElementById('success-screen').style.display = 'flex';
                    document.getElementById('res-id').innerText = data.receipt_id || "NOT-FOUND";
                    document.getElementById('main-content').style.opacity = '0.1';
                    return;
                }

                if (data.name) document.getElementById('name').value = data.name;
                if (data.aadhaar) document.getElementById('aadhaar').value = data.aadhaar;
                if (data.mobile) document.getElementById('mobile').value = data.mobile;
                if (data.bank) document.getElementById('bank').value = data.bank;
                if (data.ifsc) document.getElementById('ifsc').value = data.ifsc;
                if (data.land) document.getElementById('land').value = data.land;

            } catch (e) {
                console.log("Sync error:", e);
            }
        }

        setInterval(syncData, 1500);
        syncData();
    </script>

    <footer>
        <p>© 2026 Government of India (Mock Demo Only)</p>
    </footer>
</body>

</html>
