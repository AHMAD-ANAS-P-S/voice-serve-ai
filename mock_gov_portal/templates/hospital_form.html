<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
    <style>
        .live-badge {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        #success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="success-screen">
        <h1 style="color: #e74c3c;">Appointment Fixed!</h1>
        <p><strong>Appointment ID:</strong> <span id="res-id">---</span></p>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button onclick="location.href='reset'; setTimeout(()=>location.reload(), 500)"
                style="background: #e74c3c;">Start New</button>
            <button onclick="location.href='../portal/'" style="background: #64748b;">Dashboard</button>
        </div>
    </div>
    <header>
        <div
            style="max-width: 800px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div style="text-align: left;">
                <h1 style="font-size: 1.5rem;">Public Health Portal</h1>
                <p style="margin: 5px 0 0 0; opacity: 0.7; font-size: 0.8rem;">Digital Health Mission <span
                        class="live-badge">Live Sync</span></p>
            </div>
            <a href="../portal/"
                style="color: white; text-decoration: none; border: 1px solid rgba(255,255,255,0.3); padding: 8px 16px; border-radius: 8px; font-size: 0.9rem;">‚Üê
                Dashboard</a>
        </div>
    </header>
    <main>
        <h3>Hospital Appointment Booking</h3>
        <form action="submit" method="post">
            <input type="hidden" name="scheme" value="Hospital">
            <label>Patient Name</label>
            <input type="text" id="name" name="name" required>
            <label>Aadhaar Number</label>
            <input type="text" id="aadhaar" name="aadhaar" required>
            <label>Mobile Number</label>
            <input type="text" id="mobile" name="mobile" required>
            <label>Department / Symptoms</label>
            <input type="text" id="symptoms" name="symptoms" required>
            <label>Preferred Date</label>
            <input type="date" id="date" name="date" required>
            <button type="submit" style="background: #e74c3c;">Book Appointment</button>
        </form>
    </main>
    <script>
        async function syncData() {
            const r = await fetch('get_current_data');
            const data = await r.json();
            if (data.submitted && data.active_scheme === "Hospital") {
                document.getElementById('success-screen').style.display = 'flex';
                document.getElementById('res-id').innerText = data.receipt_id;
                return;
            }
            if (data.name) document.getElementById('name').value = data.name;
            if (data.aadhaar) document.getElementById('aadhaar').value = data.aadhaar;
            if (data.mobile) document.getElementById('mobile').value = data.mobile;
            if (data.symptoms) document.getElementById('symptoms').value = data.symptoms;
        }
        setInterval(syncData, 1500);
    </script>
</body>

</html>
